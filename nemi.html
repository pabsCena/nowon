<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>NEMI</title>
	<!--Bootstrap CDN library-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	
	<!--style CSS file-->
	<link rel="stylesheet" href="css/style.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
	<script src="https://apis.google.com/js/client:platform.js" async defer></script>
	<!--Script Bootstrap CDN library-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		
	<link rel="stylesheet" type="text/css" href="css/jquery.timepicker.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker.min.css"/>
	
	<script type="text/javascript" src="lib/bootstrap-datepicker.js"></script>
	<script type="text/javascript" src="lib/jquery.timepicker.min.js"></script>
	<script type="text/javascript" src="lib/Datepair.js"></script>
	<script type="text/javascript" src="lib/jquery.datepair.js"></script>
	<script type="text/javascript" src="lib/alert.js"></script>


	<style>
		div {
				background-color: lightSteelBlue;
				border: 1px solid white;
		}
	
	</style>
</head>
<body>
<div class="col-lg-12 container-fluid nemiLoginInterfaceDiv">
	<div class="row">
		<div class="col-lg-4 nemiLoginInterfaceView">
			<div class="row">
				<div class="nowonLogoDiv">
					<img src="images/nowonTitle.png" class="nowonLogo" alt="nowon title">
				</div>
			</div>
			<div class="row">
				<div class="loginBtnDiv">		
					<button class="btn btn-success" id="loginBtn">LOGIN</button>
				</div>	
			</div>			
		</div>
	</div>
</div>
<div class="col-lg-12 container-fluid nemiInterfaceDiv">
	<div class="row">
		<div class="col-lg-12 nemiInterfaceHeaderDiv">
			<div class="row">
				<div class="col-lg-12 logOutBtnDiv">
					<button class="btn btn-success logOutBtn">LOGOUT</button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 nemiTitleInterfaceDiv">
					<img src="images/nowonTitle.png" class="nemiTitle" alt="nowon title">
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 nemiInterfaceBodyDiv">
			<div class="row">
			
			<!--Start of nemiCalendarsEventsListOptionsDiv-->
			
				<div class="col-lg-6 col-lg-offset-3 nemiCalendarsEventsListDiv">
					<div class="row">
						<div class="col-lg-12 calendarListDiv">
							<select class="form-control calendarList"></select>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12 nemiCalendarsEventsListOptionsDiv">
							<div class="row">
							
								<div class="col-lg-6">
									<button class="btn btn-success" id="newEventBtn">New Event</button>
								</div>
								
								<div class="col-lg-6">
									<button class="btn btn-success dropdown-toggle" type="button" id="searchEventBtn" data-toggle="dropdown" aria-expanded="false">
										Search Event
										<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
										<span class="caret"></span>
									</button>
									<ul class="dropdown-menu" role="menu">
										<li><a class="searchByDateOption">By date</a></li>
										<li><a class="searchByTitleOption">By event title</a></li>
									</ul>			
									<div class="col-lg-12 input-group searchEventInputBoxDiv">
										<input type="text" id="searchEventDateInputBox" placeholder="Press here"/>
										<input type="text" id="searchEventTitleInputBox" placeholder="Title of the event..."/>
									</div>											
								</div>
							</div>		
						</div>
					</div>
					
					<div class="row">
						<div class="col-lg-12 nemiEventsListDiv">
							<div class="row">
								<div class="col-lg-1">
									<a class="nemiEventListNavBtn"><span class="glyphicon glyphicon-chevron-left leftArrow" aria-hidden="true"></span></a>
								</div>
								<div class="col-lg-10 list-group eventListDiv"></div>
								<div class="col-lg-1">
									<a class="nemiEventListNavBtn"><span class="glyphicon glyphicon-chevron-right rightArrow" aria-hidden="true"></span></a>
								</div>
							</div>
						</div>		
					</div>
				</div>	
			<!--End of nemiCalendarsEventsListOptionsDiv-->
			
			<!--Start of nemiEventInterfaceDiv-->
	
				<div class="nemiEventInterfaceDiv">
					<div class="row">
						<div class="col-lg-12 nemiEventInterfaceView">
					
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12 nemiEventInterfaceEditOptionsDiv">
							<div class="row editEventBtnsDiv">
								<div class="col-lg-6">
									<button class="btn btn-warning" id="editBtn">
										Edit Event
										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
									</button>
								</div>
								<div class="col-lg-6">
									<button class="btn btn-danger" id="deleteBtn">
										Delete Event
										<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
									</button>
								</div>
							</div>
							<div class="row createEventBtnsDiv">
								<div class="col-lg-6">
									<button class="btn btn-success" id="doneBtn">
										Create Event
									</button>
								</div>
								<div class="col-lg-6">
									<button class="btn btn-danger" id="cancelBtn">
										Cancel
									</button>
								</div>
							</div>	
							</div>
						</div>
					</div>
				
				
			<!--End of nemiEventInterfaceDiv-->	
			
			<!--Start of nemiEventParameterListDiv-->	
			
				<div class="col-lg-4 nemiEventParameterListDiv">
					<div class="row">
						<div class="col-lg-12 eventParameterListDiv">
							<div class="row">
								<div class="col-lg-12 titleDateEventParameterDiv">
									<div class="row">
										<div class="col-lg-12 eventTitleDiv">
											<h4>Title</h4>
											<input type='text' id="eventTitleInputBox" class='form-control' aria-describedby='sizing-addon1' placeholder="Title here">
										</div>
									</div>
									<div class="row">
										<div class="col-lg-12 eventDateDiv">
											<h4>Date</h4>
											<input type='text' class="date start" id="eventStartDateInputBox" placeholder="Start Date"/>
											<input type='text' class="time start" id="eventStartTimeInputBox" placeholder="Start Time"/>to
											<input type='text' class="time end" id="eventEndDateInputBox" placeholder="End Date"/>
											<input type='text' class="date end" id="eventEndTimeInputBox" placeholder="End Time"/>
										</div>
									</div>	
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12 descriptionEventParameterDiv">
									<h4>Description</h4>
									<div class="elementDescriptionLayer" data-modified="false"><span class="glyphicon glyphicon-plus newDescriptionElement"></span></div>
									<div class="elementDescriptionLayer" data-modified="false"><span class="glyphicon glyphicon-plus newDescriptionElement"></span></div>
									<div class="elementDescriptionLayer" data-modified="false"><span class="glyphicon glyphicon-plus newDescriptionElement"></span></div>
									<div class="elementDescriptionLayer" data-modified="false"><span class="glyphicon glyphicon-plus newDescriptionElement"></span></div>
									<div class="elementDescriptionLayer" data-modified="false"><span class="glyphicon glyphicon-plus newDescriptionElement"></span></div>
								
								
								<ul id="demo_ul">
									<li class="demo_li"><div id="eventTextDiv"><i class="fa fa-home"></i></div><div>Text<span class="glyphicon glyphicon-font popMenuIcon"></span></div></li>
									<li class="demo_li"><div id="eventEmailDiv"><i class="fa fa-home"></i></div><div>E-mail<span class="glyphicon glyphicon-envelope popMenuIcon"></span></div></li>
									<li class="demo_li"><div id="eventPhoneDiv"><i class="fa fa-home"></i></div><div>Number<span class="glyphicon glyphicon-earphone popMenuIcon" ></span></div></li>
									<li class="demo_li"><div id="eventUrlDiv"><i class="fa fa-home"></i></div><div>Url<span class="glyphicon glyphicon-globe popMenuIcon"></span></div></li>
								</ul>
								<button type="button" id="addLayerBtn"><span class="glyphicon glyphicon-plus"> New Element</span></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			<!--End of nemiEventParameterListDiv-->	
	
			<!--Start of nemiEventParameterEditorDiv-->	

				<div class="col-lg-4 nemiEventParameterEditorDiv">
					<div class="row">
						<div class="col-lg-12 eventParameterEditorDiv">
							COSA
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12 createElementBtnDiv">
							<button class="btn btn-success" id="createElementBtn">
									<span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
							</button>
						</div>
					</div>
				</div>
			<!--End of nemiEventParameterEditorDiv-->	
			
			</div>	
		</div>
	</div>
</div>
<div class="modal"></div>

<!-- Scripts Section -->
<script src="js/login.js"></script>
<script src="js/getCalendars.js"></script>
<script src="js/getEvents.js"></script>
<script src="js/sessionStorage.js"></script>
<script src="js/objects.js"></script>
<script src="js/showCalendars.js"></script>
<script src="js/showEvents.js"></script>
<script src="js/eventsListDivNavigation.js"></script>
<script src="js/logout.js"></script>
<script src="js/searchEvents.js"></script>
<script src="js/eventListInteraction.js"></script>
<script src="js/generateElements.js"></script>
<script src="js/showElement.js"></script>
<script src="js/newEventBtnInteraction.js"></script>
<script src="js/deleteEventBtnInteraction.js"></script>
<script src="js/cancelEventBtnInteraction.js"></script>
<script src="js/popupMenu.js"></script>
<script src="js/createElementDescription.js"></script>
<script src="js/interaction.js"></script>
<script src="js/deleteElementDescription.js"></script>
<script src="js/titleDateInteraction.js"></script>


</body>
</html>
